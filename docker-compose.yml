version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: agentbedrock-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=agentbedrock
    networks:
      - agentbedrock-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Golang Gin)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentbedrock-backend
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - MONGODB_URI=mongodb://mongodb:27017
      - DATABASE_NAME=agentbedrock
      - AGENT_ID=${AGENT_ID}
      - AGENT_ALIAS=${AGENT_ALIAS}
      - AGENT_NAME=${AGENT_NAME:-Main Agent}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # Optional: Only needed if not using ~/.aws/credentials or IAM role
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_PROFILE=${AWS_PROFILE:-}
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000,http://localhost:8081
    volumes:
      # Mount AWS credentials from host (optional - for local development)
      - ~/.aws:/root/.aws:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - agentbedrock-network

  # Frontend (Nuxt 4)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentbedrock-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:8081
    depends_on:
      - backend
    networks:
      - agentbedrock-network

volumes:
  mongodb_data:

networks:
  agentbedrock-network:
    driver: bridge

